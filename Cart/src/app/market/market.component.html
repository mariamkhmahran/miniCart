<div class="card" *ngFor="let product of products; let i = index">
  <img src="{{product.image}}" alt="product image" style="width:100%">
  <span class="price">{{product.price}} EGP</span>
  <div class="container">
    <h4><b>{{product.title}}</b></h4>
    <p>{{product.description}}</p>
  </div>
  <!-- TODO: add some feedback when user clicks and hovers -->
  <a [routerLink]="" class="button add" (click)="addToCart(i)" >ADD +</a>
</div>
