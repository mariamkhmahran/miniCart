
<div class="main">
    <div align="center">
        <br><br>
    <pre class ="message" *ngIf="total == 0">Cart is empty...
let's start shopping!!</pre>
    </div>
    <div class="card" *ngFor="let item of items; let i = index">
        <img src="{{item.product.image}}" alt="product image">
        <div class="info">
            <span id="title"><b>{{item.product.title}}</b></span>
            <span id="price">{{item.price}} EGP</span>
            <div class="footer" align="right">
                <div class="counters">
                    <button class="counter_btn" (click)="removeItem(i)" >-</button>
                    <span id="count">{{item.count}}</span>
                    <button class="counter_btn" (click)="addItem(i)" >+</button>
                </div>
            </div>
        </div>
        <a href="javascript:void(0)" class="removebtn" (click)="removeProduct(item.product)">&times;</a>
    </div> 

    <div class="actions">
        <a [routerLink]="" class="button" (click)="clearCart('clear')" *ngIf= "total > 0" >CLEAR CART</a>
        <a [routerLink]="" class="button" (click)="clearCart('buy')" *ngIf= "total > 0"  >PAY {{total}} EGP</a>
    </div>
</div>

<div id="thanks">Thank you for shopping with us :)</div>
